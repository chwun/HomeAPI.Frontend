<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [legend]="true"
  [legendTitle]="legendTitle"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="true"
  [results]="chartSeriesSets"
  [autoScale]="true"
  [xAxisTickFormatting]="this.dateTickFormatting"
>
</ngx-charts-line-chart>
